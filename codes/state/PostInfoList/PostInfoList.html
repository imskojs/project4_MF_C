<ion-view id="postinfo-list"
  cache-view="true"
  hide-back-button="true"
>
  <ion-nav-buttons side="left">
    <button class="button icon ion-android-arrow-back"
      ng-click="goBack()"
    >
    </button>
  </ion-nav-buttons>

  <ion-nav-title class="bold">
    운동사전
  </ion-nav-title>

  <ion-nav-buttons side="right">
    <button class="button icon ion-compose"
      ng-click="goToState('Main.PostInfo.PostInfoWrite', null, 'forward')"
    >
    </button>
  </ion-nav-buttons>

  <ion-content class="top84px">
    <ion-refresher
      on-refresh="PostInfoList.refresh()"
    >
    </ion-refresher>

    <div class="w100p h95vh flex light-grey-bg absolute"
      style="z-index: 2"
      ng-if="PostInfoList.Model.loading"
    >
      <ion-spinner class="spinner-40px mb88px" icon="ripple">
      </ion-spinner>
    </div>

    <div class="zero pt10px pb10px color1-bb1px"
      ng-repeat="post in PostInfoList.Model.posts"
      ng-click="goToState('Main.PostInfoDetail', { id: post.id }, 'forward')"
    >
      <div class="w90p zero auto">
        <p class="zero mb10px f16px darker bold text-overflow">
          {{ post.title }}
        </p>
        <div class="flex-v zero f12px grey text-overflow">
          <p class="zero pr5px color5">
            {{ post.createdBy.name || post.createdBy.nickname }}
          </p>
          /
          <p class="zero pl5px">
            {{post.createdAt | date:'yyyy.MM.dd HH:mm'}}
          </p>
          <p class="zero pl5px">
            조회<span> {{post.views || 0}}</span>
          </p>
        </div>
      </div>
    </div>

    <ion-infinite-scroll
      on-infinite="postInfoList.loadMore()"
      immediate-check="true"
      ng-if="postInfoList.Model.more"
    >
    </ion-infinite-scroll>
  </ion-content>
</ion-view>
