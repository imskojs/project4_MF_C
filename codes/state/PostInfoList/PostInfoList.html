<ion-view id="postinfo-list"
  cache-view="true"
  hide-back-button="true"
>
  <ion-nav-buttons side="left">
    <button class="button icon ion-android-arrow-back"
      ng-click="goBack()"
    >
    </button>
  </ion-nav-buttons>

  <ion-nav-title class="bold">
    운동사전
  </ion-nav-title>

  <ion-nav-buttons side="right">
    <button class="button icon ion-compose"
      ng-click="goToState('Main.PostInfoWrite')"
    >
    </button>
  </ion-nav-buttons>

  <ion-header-bar class="bar-subheader flex h40px zero darker-bg">
    <select
      class="w200px h30px grey-b1px"
      ng-model="PostInfoList.Info"
      ng-options="Info.name for Info in PostInfoList.Infos"
    >
    </select>
  </ion-header-bar>

  <ion-content class="top84px">
    <div class="w100p h95vh flex light-grey-bg absolute"
      style="z-index: 2"
      ng-if="PostInfoList.Model.loading"
    >
      <ion-spinner class="spinner-40px mb88px" icon="ripple">
      </ion-spinner>
    </div>

    <div class="zero pt10px pb10px color1-bb1px"
      ng-click="goToState('Main.PostInfoDetail')"
    >
      <div class="w90p zero auto">
        <p class="zero mb10px f16px darker bold text-overflow">
          강남구 역삼동 같이 요가 하실 여성 분 찾아요~
        </p>
        <div class="flex-v zero f12px grey text-overflow">
          <p class="zero pr5px color5">Lee Yeon Hee</p>
          /
          <p class="zero pl5px">2015.01.05 13: 30</p>
          <p class="zero pl5px">
            조회<span>638</span>
          </p>
        </div>
      </div>
    </div>

    <ion-infinite-scroll
        on-infinite="postInfoList.loadMore()"
        immediate-check="true"
        ng-if="postInfoList.Model.more"
    >
    </ion-infinite-scroll>
  </ion-content>
</ion-view>
