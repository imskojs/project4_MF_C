<ion-view id="login"
  cache-view="true"
>
  <ion-pane>
    <div class="relative w100p h100p zero">
      <div class="absolute top20p w100p zero center">
        <img class="block w180px h50px auto mb40px" src="img/log_in_01.png">
        <img class="block w100px h60px auto" src="img/log_in_02.png">
      </div>
      <div class="absolute bottom10p w100p zero center">
        <button class="facebook-button button icon-left ion-social-facebook w200px mb10px white bold"
          ng-click="Login.successLogin()"
        >
          페이스북으로 시작하기
        </button>
        <button class="kakao-button button icon-left ion-ios-chatbubble w200px bold"
          ng-click="Login.successLogin()"
        >
          카카오 계정으로 로그인
        </button>
      </div>
    </div>
  </ion-pane>
</ion-view>
